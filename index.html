<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <title>Document</title>
    </head>
    <body>
        <h1>Player1 wins</h1>
        <div class="game-area">
            <button class="btn" data-choice="paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn" data-choice="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn" data-choice="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button class="btn" data-choice="lizard">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button class="btn" data-choice="spock" ="">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
        <div class="container">
            <div id="player1">
                <h2>Player1</h2>
                <img src="./images/dice1.png" alt="dice1" />
            </div>

            <div id="computer">
                <h2>Computer</h2>
                <img src="./images/dice1.png" alt="dice1" />
            </div>
        </div>

        <script src="./index.js"></script>
        <script
            src="https://kit.fontawesome.com/cb6c7c229d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
