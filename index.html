<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="120x120" href="./fileFavicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fileFavicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fileFavicon/favicon-16x16.png">
    <link rel="manifest" href="./fileFavicon/site.webmanifest">
    <link rel="mask-icon" href="./fileFavicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./style.css" />

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
    <header>
        <h1>Let's start!</h1>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close"><i class="fa-solid fa-arrows-rotate"></i></span>
                <p id="time-up">Time is up</p>
                <div id="levelUp">
                    <button class="levelUp-button">2nd Level</button>
                </div>
            </div>
            

        </div>
        <div class="score-area">
            <p class="scores">
                <i class="fa-solid fa-gamepad"></i> Wins
                <span id="score">0</span>
            </p>
            <p class="scores">
                <i class="fa-solid fa-computer"></i> Losts
                <span id="incorrect">0</span>
            </p>
        </div>
        <img src="./images/instructions.png" alt="instructions" />

        <div id="time">
            <p id="timer">Game closes in <span id="span-time">00:10</span> seconds!</p>
        </div>
        <div id="start">
            <button id="play">Play!</button>
        </div>

        <div class="game-area">
            <button class="btn" data-choice="paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn" data-choice="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn" data-choice="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button class="btn" data-choice="lizard">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button class="btn" data-choice="spock">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
    </header>
    <main>
        <h1 id="result">Result</h1>
        <div class="container">

            <div id="computer">
                <h2>Computer</h2>
                <img src="./images/dice1.png" alt="dice1" />
            </div>
            <div id="player">
                <h2>Player</h2>
                <img src="./images/dice1.png" alt="dice1" />
            </div>
        </div>
        <form id="gameForm">
            <div class="button-submit">
                <button>Submit</button>
            </div>
            <div class="score"></div>
        </form>
    </main>
    <footer>
        <p>Badr Aliloui 2024 All Rights Reserved</p>
    </footer>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/cb6c7c229d.js" crossorigin="anonymous"></script>
</body>

</html>
